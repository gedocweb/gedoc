<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
 	<head>
	 	<script type="text/javascript">
			function start() {
			    PF('downloadDialog').show();
			}
			 
			function stop() {
			    PF('downloadDialog').hide();
			}
		</script>
 	</head>
 	
 	<ui:include src="header.xhtml" />	 
 	
	<body>    
		<h:form id="form" prependId="false">
		    <ui:insert name="body" />
		    
		    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
			 
			<p:dialog header="Processando..." widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
			    <p:graphicImage library="imagem" name="loading.gif" width="100px" height="100px" />
			</p:dialog>    
			
			<p:dialog modal="true" widgetVar="downloadDialog" header="Download..." draggable="false" closable="false" resizable="false">
			    <p:graphicImage library="imagem" name="loading.gif" width="100px" height="100px"/>
			</p:dialog>
	    </h:form>
	</body>
</html>
